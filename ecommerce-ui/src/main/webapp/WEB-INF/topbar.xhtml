<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://primefaces.org/atlantis">

	<div class="topbar">
		<div class="logo">
			<p:commandLink action="/">
				<p:graphicImage name="images/turkcell-logo.png"
					library="atlantis-layout" />
			</p:commandLink>
		</div>


		<a id="topbar-menu-button" href="#"> <i class="fa fa-bars"></i>
		</a>

		<ul class="topbar-menu fadeInDown animated">
			<li class="profile-item"><a href="#">
					<div class="profile-image">
						<p:graphicImage name="images/profile-image.png"
							library="atlantis-layout" />
					</div>
					<div class="profile-info">
						<span class="topbar-item-name profile-name">Test Kullanıcısı</span>
					</div>


			</a>

				<ul class="animated">
					<h:form id="topForm">
						<li role="menuitem"><p:commandLink
									action="#{loginAuthenticator.logout()}">
									<i class="fa fa-fw fa-sign-out"></i>
									<span>Çıkış</span>
								</p:commandLink>
						</li>
					</h:form>
				</ul></li>
		</ul>
	</div>

</ui:composition>
