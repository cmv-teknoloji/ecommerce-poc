<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="theme-color"
              content="#47c5d4"/>
    </f:facet>
    <title>
        <ui:insert name="title">Turkcell E-Commerce</ui:insert>
    </title>
    <link rel="shortcut icon" type="image/png"
          href="#{request.contextPath}/ounologo.png"/>
    <h:outputScript name="js/nanoscroller.js" library="atlantis-layout"/>
    <h:outputScript name="js/layout.js" library="atlantis-layout"/>
    <ui:insert name="head"/>
    <script>
        $('link[rel=stylesheet][href*="primefaces-aristo"]').remove();
    </script>
</h:head>

<h:body styleClass="main-body">
    <div
            class="layout-wrapper #{guestPreferences.overlayMenu ? 'layout-overlay-menu' : null} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">

        <ui:include src="./topbar.xhtml"/>
        <ui:include src="./menu.xhtml"/>

        <div class="layout-main">
            <div class="layout-main-content">
                <ui:insert name="content"/>
            </div>

            <ui:include src="./footer.xhtml"/>
        </div>
    </div>

    <p:ajaxStatus
            style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <i class="fa fa-circle-o-notch fa-spin ajax-loader"
               aria-hidden="true"></i>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
        <p:commandButton value="EVET" type="button"
                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        <p:commandButton value="HAYIR" type="button"
                         styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
    </p:confirmDialog>

    <script type="text/javascript">
			function start() {
	    		PF('statusDialog').show();
			}
	 
			function stop() {
	    		PF('statusDialog').hide();
			}



    </script>

    <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
              closable="false" resizable="false" showHeader="false">
        <h:graphicImage value="/resources/atlantis-layout/images/sa.gif"
                        height="70px" width="100px">
        </h:graphicImage>
    </p:dialog>


    <h:outputStylesheet name="theme.css"
                        library="primefaces-atlantis-turquoise"/>
    <h:outputStylesheet name="fa/font-awesome.css"
                        library="primefaces"/>
    <h:outputStylesheet name="css/nanoscroller.css"
                        library="atlantis-layout"/>
    <h:outputStylesheet name="css/animate.css" library="atlantis-layout"/>
    <h:outputStylesheet name="css/layout-turquoise.css"
                        library="atlantis-layout"/>
</h:body>

</html>
